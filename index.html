<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css"/>
    <script>
        function togglePopup() {
            document.getElementById("popup-1").classList.toggle("active");
        }

        function togglePopup2(){
            document.getElementById("reveal-answer").innerHTML = "How To Play";
            document.getElementById("p").innerHTML = "A riddle will be shown on the screen, and you will be prompted to answer the riddle by filling out the boxes above the keyboard. You will have 5 attempts to solve the riddle, and after the fifth attempt the answer will be revealed."
            document.getElementById("popup-1").classList.toggle("active");
        }
    </script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Wordle</title>
</head>
<body>
    <header>
        <div class="title">Riddle Game</div>
        <div class="lives" id="lives"></div>
        <button class="how-to-play" onclick="togglePopup2()">?</button>
    </header>

    <hr>

    <div class="alert-container" data-alert-container>
    </div>

    <div class="riddle" id="riddle"></div>

    <div class="popup" id="popup-1">
        <div class="overlay"></div>
        <div class="content">
            <button class="close-btn" onclick="togglePopup()">&times;</button>
            <h1 class="reveal-answer" id="reveal-answer"></h1>
            <p id="p"></p>
        </div>
    </div>

    <div class="continue" id="continue"></div>

    <div data-guess-grid class="guess-grid" id="guess-grid"></div>     
     
    <div class="keyboard">
        <button class="key" data-key="Q">Q</button>
        <button class="key" data-key="W">W</button>
        <button class="key" data-key="E">E</button>
        <button class="key" data-key="R">R</button>
        <button class="key" data-key="T">T</button>
        <button class="key" data-key="Y">Y</button>
        <button class="key" data-key="U">U</button>
        <button class="key" data-key="I">I</button>
        <button class="key" data-key="O">O</button>
        <button class="key" data-key="P">P</button>

        <div class="space"></div>

        <button class="key" data-key="A">A</button>
        <button class="key" data-key="S">S</button>
        <button class="key" data-key="D">D</button>
        <button class="key" data-key="F">F</button>
        <button class="key" data-key="G">G</button>
        <button class="key" data-key="H">H</button>
        <button class="key" data-key="J">J</button>
        <button class="key" data-key="K">K</button>
        <button class="key" data-key="L">L</button>

        <div class="space"></div>
        <button data-enter class="key large">Enter</button>
        <button class="key" data-key="Z">Z</button>
        <button class="key" data-key="X">X</button>
        <button class="key" data-key="C">C</button>
        <button class="key" data-key="V">V</button>
        <button class="key" data-key="B">B</button>
        <button class="key" data-key="N">N</button>
        <button class="key" data-key="M">M</button>
        <button data-delete class="key large"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
            <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
            <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
          </svg></button>

        
    </div>

    <script type="module" src="main.js"></script>

</body>
</html>
